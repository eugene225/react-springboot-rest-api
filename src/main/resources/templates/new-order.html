<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 주문</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>상품 목록</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>카테고리</th>
                    <th>추가</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category}"></td>
                    <td>
                        <button class="btn btn-primary"
                                th:attr="data-productName=${product.productName}, data-productPrice=${product.price}"
                                onclick="addToCart(this)">추가</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>장바구니</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody id="cartTable">
                <!-- 장바구니에 추가한 상품이 여기에 나열됩니다. -->
                </tbody>
            </table>
            <form id="orderForm">
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">주소:</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="postcode">우편번호:</label>
                    <input type="text" class="form-control" id="postcode" name="postcode">
                </div>
                <p>총 가격: <span id="totalPrice">0</span></p>
                <button type="button" class="btn btn-success" onclick="placeOrder()">주문</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    var selectedProducts = [];
    var totalPrice = 0;

    function addToCart(button) {
        var productName = button.getAttribute("data-productName");
        var productPrice = parseFloat(button.getAttribute("data-productPrice"));

        // 이미 추가된 상품인지 확인
        var existingProduct = selectedProducts.find(function (item) {
            return item.productName === productName;
        });

        if (existingProduct) {
            // 이미 추가된 상품이라면 수량만 증가
            existingProduct.quantity += 1;
        } else {
            // 새로운 상품 추가
            selectedProducts.push({ productName: productName, price: productPrice, quantity: 1 });
        }
        totalPrice += productPrice;
        updateCart();
    }

    function removeFromCart(productName, productPrice) {
        var existingProduct = selectedProducts.find(function (item) {
            return item.productName === productName;
        });

        if (existingProduct) {
            if (existingProduct.quantity > 1) {
                existingProduct.quantity -= 1;
            } else {
                var index = selectedProducts.indexOf(existingProduct);
                selectedProducts.splice(index, 1);
            }
            totalPrice -= productPrice;
            updateCart();
        }
    }

    function updateCart() {
        var cartTable = document.getElementById("cartTable");
        var totalPriceSpan = document.getElementById("totalPrice");
        var cartHTML = "";
        selectedProducts.forEach(function (product) {
            cartHTML += "<tr id='" + product.productName + "'><td>" + product.productName + "</td><td>" + product.price + "원</td><td>" + product.quantity + "개</td><td><button class='btn btn-danger' onclick='removeFromCart(\"" + product.productName + "\", " + product.price + ")'>삭제</button></td></tr>";
        });
        cartTable.innerHTML = cartHTML;
        totalPriceSpan.textContent = totalPrice;
    }

    function placeOrder() {
        var email = document.getElementById("email").value;
        var address = document.getElementById("address").value;
        var postcode = document.getElementById("postcode").value;

        var orderInfo = {
            email: email,
            address: address,
            postcode: postcode,
            products: selectedProducts
        };

        // AJAX를 사용하여 서버로 주문 정보 전송
        $.ajax({
            url: "/orders/create-order",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(orderInfo),
            success: function (response) {
                // 주문 성공 시 수행할 작업
                alert("주문이 성공적으로 처리되었습니다.");
                window.location.href = "/order-list";
            },
            error: function () {
                // 오류 처리
                alert("주문 처리에 실패했습니다.");
                window.location.href = "/order-list";
            }
        });
    }
</script>
</body>
</html>
